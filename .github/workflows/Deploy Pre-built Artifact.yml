name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      artifact-version:
        description: 'Artifact Version'
        required: true
        type: string
      environment:
        description: 'Choose environment for unit test, build, upload and deploy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - qut

jobs:
  build-and-release:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Single script
      run: echo deploying  code version ${{github.event.inputs.artifact-version}}
      
    - name: Run Multistep script
      run: echo runs on main branch,
           echo test deploy

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
